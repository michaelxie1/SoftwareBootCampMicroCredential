<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="v2.css">
  </head>
  <body>

    <div class="intro_row">

        <div class="number_intro">
          <p>Guess a number between 1 and 100</p>
        </div>
        <div class="number_guess">
          <h1>Guess the number!</h1>
        </div>
        <div class="mystery_num">
          <h1>?</h1>
        </div>
    </div>



    <div class="play_button">
      <button type="button" name="button" class="play"><a href="#">Play Now!</a>
      </button>
    </div>


    <div class="score_keeper">
      <p id= score_check>Your score is: </p>
      <p>Score: </p>
      <p>Highscore: </p>
    </div>

    <div class="inputs">

      <input type="text" id="guess_bar" class="text1" placeholder="Please guess a #">
      <input type="submit" id="user_guess" class="submit1">
    </div>
    <script src="v2.js"></script>
  </body>
</html>
