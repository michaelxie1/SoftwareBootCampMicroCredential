<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="project3v1.css">
  </head>
  <body>

    <script src = "project3v1.js">

    </script>
    <div class="introduction_row">
      <div class="number_intro">
        <p>Guess a number between 1 and 100</p>
      </div>
      <div class="number_guess">
        <h1>Guess the Number!</h1>
      </div>

    </div>

    <div class="play_button">
      <button type="button" name="button" class="play">
      Play Now!</button>
    </div>

    <div class="interactive_row">
      <div class="score_attempts">
        <p>Too high!</p>
        <p>Score</p>
        <p>Highscore</p>
      </div>
      <div class="mystery_number">
        <p>Guess my number!!</p>
      </div>
      <div class="mystery_box">
        <p>?</p>
      </div>
      <div class="user_input">
        <input id = "text1" type="text" name="guess_num" placeholder="guess number">
      </div>
      <div class="number_check">
        <button type="button" name="button" class="check_button">Check!</button>
      </div>

    </div>


  </body>
</html>
